<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos de Peaje</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 background-image">
    <div class="container mx-auto">
        <h1 class="text-4xl font-extrabold mb-6 text-center text-white">Gestión de Pagos de Peaje</h1>

        <form id="peajeForm" class="bg-white p-8 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Registrar Pago</h2>
            <div class="mb-4">
                <label for="placa" class="block text-gray-700 font-semibold">Placa:</label>
                <input type="text" id="placa" name="placa" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="nombrePeaje" class="block text-gray-700 font-semibold">Nombre Peaje:</label>
                <select id="nombrePeaje" name="nombrePeaje" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
            </div>
            
            <div class="mb-4">
                <label for="idCategoriaTarifa" class="block text-gray-700 font-semibold">Categoría Tarifa:</label>
                <select id="idCategoriaTarifa" name="idCategoriaTarifa" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="valor" class="block text-gray-700 font-semibold">Valor:</label>
                <input type="text" id="valor" name="valor" readonly required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="fechaRegistro" class="block text-gray-700 font-semibold">Fecha Registro:</label>
                <input type="datetime-local" id="fechaRegistro" name="fechaRegistro" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded mt-4 font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar</button>
        </form>

        <h2 class="text-2xl font-bold mb-4 text-center text-white">Lista de Pagos</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-lg p-6">
            <table id="pagosTable" class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Placa</th>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Nombre Peaje</th>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Categoría Tarifa</th>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Fecha Registro</th>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Valor</th>
                        <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
